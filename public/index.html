<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Ã—4 Puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>4Ã—4 Puzzle</h1>
    </header>
    <menu>
        <button class="button" id="scrambleBtn">Scramble</button>
        <button class="button" id="resetBtn">Reset</button>
        <button class="button" id="sizeBtn">Change Size</button>
        <button class="button" id="challengeBtn">Challenge</button>
    </menu>
    <form id="sizeControls">
        <div>
            <label for="input_x">Width</label>
            <div class="rangeContainer">
                <input type="range" id="input_x" min="2" max="10">
                <div class="ruler">
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
            </div>            
        </div>
        <div>
            <label for="input_y">Height</label>
            <div class="rangeContainer">
                <input type="range" id="input_y" min="2" max="10">
                <div class="ruler">
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
            </div>            
        </div>       
    </form>
    <main id="puzzle">
    </main>
    <aside id="timer">0</aside>
    <div id="solveDisplay">
        <div id="solveMessage">Solved! <span class="emoji">ðŸŽ‰</span></div>
        <div id="scoreMessage"></div>
        <button class="button" id="restartBtn">Play again</button>
    <script src="./lib/jquery.min.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
